<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/style.css">
  <title>My Blog</title>
</head>
<body>
  <h1>My Blog</h1>
  <div id="posts">
    {% for post in posts %}
      <div class="card" onclick="showPost({{ post.id }})">
        <h2>{{ post.title }}</h2>
      </div>
    {% endfor %}
  </div>

  <div id="popup" class="hidden">
    <div class="popup-content">
      <button onclick="closePopup()">Ã—</button>
      <h2 id="popup-title"></h2>
      <p id="popup-body"></p>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
